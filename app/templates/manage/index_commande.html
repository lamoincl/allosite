{% extends 'base.html' %}

{% block head %}
        {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/allos.css') }}">
{% endblock %}

{% block body %}
    {% for allo in allos %}
        <a href="{{ url_for('manage', allo_id=allo.allo_id) }}" class="btn btn-lg btn-block btn-huge w3-green allo-mt">{{ allo.allo_nom }}<br>{{ allo.allo_heure }}</a>
    {% endfor %}
{% endblock %}
