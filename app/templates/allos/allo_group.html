{% extends 'base.html' %}

{% block pagename %}Allôs{% endblock %}
{% block head %}
        {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/allos.css') }}">
{% endblock %}


{% block body %}
        <h2 class="w3-wide">ALLÔ LA GAË'LISTE</h2>
        <h5 class="w3-opacity"><i>{{ group_name }}</i></h5>
    {% for allo in allos %}
        <a href="{{ url_for('allo_cmd', allo_id=allo.allo_id) }}" class="btn btn-lg btn-block btn-huge w3-green allo-mt">{{ allo.allo_nom }}<br>{{ allo.allo_heure }}</a>
    {% endfor %}
{% endblock %}
