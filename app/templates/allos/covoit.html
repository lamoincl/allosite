{% extends 'base.html' %}

{% block body %}
        <h2 class="w3-wide">{{ allo.allo_nom }}</h2>
        <form class="allo-form w3-green" action="" method="post">
            <input type="hidden" name="lieu_opt" value="EXTE">
            <input type="hidden" name="appart" value="">
            <div class="row">
                <div class="col">
                    <label for="id-fb">Nom sur facebook ou n° de téléphone :</label>
                    <input type="text" class="form-control" id="id-fb" name="id_fb" value="{{ id_fb }}" placeholder="Nom Prénom" required>
                </div>
                <div class="col">
                        <label for="heure">Heure de rdv :</label>
                        <input type="text" class="form-control" id="heure" name="heure" placeholder="12h00" required>
                    </div>
                </div>
            <div class="row">
                <div class="col">
                    <label for="adresse">Lieu de départ :</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" placeholder="29 Chemin de Saint-Etienne d'Alensac">
                </div>
                <div class="col">
                    <label for="arrive">Lieu d'arrivée :</label>
                    <input type="text" class="form-control" id="arrive" name="arrive" placeholder="1 Place Gabriel Péri">
                </div>
            </div>
            <div class="form-group">
                <label for="com">Une précision à ta commande d'allô ?</label>
                <textarea class="form-control" id="com" name="com" maxlength="300" rows="2"></textarea>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn-commander btn btn-primary">Commander</button>
                </div>
            </div>
        </form>
{% endblock %}
