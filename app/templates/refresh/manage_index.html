    {% for allo in allos %}
        <a href="{{ url_for('manage', allo_id=allo.allo_id) }}" class="btn btn-lg btn-block btn-huge w3-green allo-mt">{{ allo.allo_nom }}<br>{{ db.session.query(Commande).join(Allo).filter(Allo.allo_id == allo.allo_id, Commande.status != StatusEnum.LIVRE).count() }}</a>
